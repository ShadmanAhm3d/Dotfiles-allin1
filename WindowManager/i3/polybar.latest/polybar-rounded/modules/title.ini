[module/title]
type = internal/xwindow

; Available tags:
;   <label> (default)
format = <label>
format-prefix = ï„µ
format-foreground = ${color.foreground}
format-background = ${color.background}

; Available tokens:
;   %title%
; Default: %title%
label = " %title%"
label-maxlen = 13

; Used instead of label when there is no window title
label-empty = " Home"
